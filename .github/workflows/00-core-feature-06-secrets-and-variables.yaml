name: Secrets and variables

on:
  workflow_dispatch:

jobs:
  staging-environment:
    runs-on: ubuntu-24.04
    environment: staging
    env:
      EXAMPLE_REPOSITORY_SECRET: ${{ secrets.EXAMPLE_REPOSITORY }}
      EXAMPLE_ENVIRONMENT_VARIABLE: ${{ vars.STAGING_VARIABLE }}
    steps:
      - name: Inspect values inside jobs
        run: |
          echo "Repo secret (masked): $EXAMPLE_REPOSITORY_SECRET"
          echo "Repo variable:        $EXAMPLE_ENVIRONMENT_VARIABLE"